version: 2.1

jobs:
  build-and-test:
    docker:
      - image: qxcv/il-representations:2020.08.03-r2
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: Install dependencies
      - run:
          command: pip install -e .
          name: Install in dev mode
      - run:
          command: |
            mkdir -p test-results
            xvfb-run -a pytest --junitxml=test-results/junit.xml tests/
          name: Run Tests
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  main:
    jobs:
      - build-and-test
